{% load static %}
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

<style>
body
{
    background-image:url( "{% static 'login_back.png' %}");
    background-repeat:no-repeat;
    background-size:100%;
}

div.box
{
    margin: 5px;
    border: 1px solid black;
    background: rgba(255, 255, 255, 0.75);
    position: absolute;
}

.button
{
    background-color: #ffffff;
    border-radius: 4px;
}
{% block style %}
{% endblock %}
</style>
<td style="width:100%; height:100%;">
    <div class="box">
        {% block content %}
        {% endblock %}
    </div>
</td>

{% if user.is_authenticated %}
<a href="/logout/" style="float: right; margin-right: 1%; margin-top: 1%; background: white; border-radius: 4px;
           border: 1px solid black; width: 60px; text-align: center; color: black">Logout</a>
{% endif %}
