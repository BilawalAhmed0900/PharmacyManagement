{% extends 'base.html' %}

{% block style %}
div.box
{
    top: 30%;
    left: 35%;
    width: 35%;
	height: 35%;
}
{% endblock %}

{% block content %}
<h2 style=" position:absolute;top: 7%; left: 45%;">Login</h2>
<form method="post">
    {% csrf_token %}
    <label for="username" style="position:absolute;top: 30%; left: 25%;">Username: </label>
    <label for="password" style="position:absolute;top: 40%; left: 25%;">Password: </label>
    <input type="text"     id="username" name="username" value="" style="position:absolute;top: 30%; left: 45%;">
    <input type="password" id="password" name="password" value="" style="position:absolute;top: 40%; left: 45%;">
    <input type="submit" value="OK" style="position:absolute;top: 55%; left: 45%;">
</form>
{% endblock %}
